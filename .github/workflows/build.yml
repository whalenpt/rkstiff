name: Python application

on: [push, pull_request, workflow_dispatch]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install package and dependencies
      run: |
        python -m pip install --upgrade pip
        # Install your package with dev and test extras
        pip install -e ".[dev,test]"

    - name: Lint with flake8
      run: |
        flake8 rkstiff tests --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 rkstiff tests --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics    

    - name: Test with pytest and coverage
      run: |
        pytest --cov=rkstiff tests -ra # uses pyproject.toml addopts including --cov

    - name: Upload coverage
      if: ${{ matrix.python-version == '3.12' }} # run once
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
